name: statistik_indonesia
description: Aplikasi Statistik Indonesia - Data terpercaya dan komprehensif

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI Dependencies
  cupertino_icons: ^1.0.2

  # State Management & Navigation
  provider: ^6.0.5
  get: ^4.6.5

  # HTTP & API
  http: ^1.2.1
  dio: ^5.3.2
  
  # Data Handling
  excel: ^4.0.2
  csv: ^5.1.1 
  intl: ^0.18.1

  # Charts & Visualization
  fl_chart: ^0.68.0
  syncfusion_flutter_charts: ^23.1.36

  # Storage & Preferences
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # File Handling & Export
  path: ^1.8.3
  open_file: ^3.3.2

  # Sharing & URL
  share_plus: ^7.2.1
  url_launcher: ^6.2.1
  file_picker: ^10.3.1

  # Image & Media
  cached_network_image: ^3.3.0
  image: ^4.1.3

  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.1

  # Permissions & Device Info
  permission_handler: ^11.0.1
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  video_player: ^2.8.13

  # Connectivity
  connectivity_plus: ^5.0.1

  # Animation & UI Enhancements
  lottie: ^2.7.0
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0

  # Map (if using Google Maps)
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0

  # Security & Encryption
  crypto: ^3.0.3

  # Utils
  equatable: ^2.0.5
  collection: ^1.17.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/Statistik.png
    - assets/icons/Sad man walking in rain.mp4
    - assets/animations/ringan.mp4
    - assets/maps/wired-outline-18-location-pin-hover-jump.mp4

  # Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700

# Flutter configuration
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/statistik.png"
  min_sdk_android: 21

# Additional configurations
dependency_overrides:
  # Fix potential conflicts
  collection: ^1.17.2